<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel = "stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alert">
        <p>알림창임</p>
    </div>
    <button onclick="controlAlert(1)">버튼</button>
    <button onclick="controlAlert(2)">버튼2</button>


    <script>

        function controlAlert(a) {
            if( a == 3)
                document.getElementById('alert').style.display = 'none';
            
            document.getElementById('alert').style.display = 'block';
            if( a == 1 )
                document.getElementById('alert').innerText = "아이디를 입력하세요";
            if( a == 2 )
                document.getElementById('alert').innerText = "비밀먼호를 입력하세요";
        }    

    </script>
    
</body>
</html>

<!-- document.getElementById('1').2 = 3 / 1에는 바꿀 html 요소 id, 2. 무엇을 , 3. 어떻게 -->
<!-- UI만드는 step : 1. html/css 미리 디자인 , 2.필요할 때 보여달라고 코드짬 -->
<!-- function에 구멍뚫기(파라미터) / 함수 하나로 여러 개의 기능 구현 가능  -->
