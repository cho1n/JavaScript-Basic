<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel = "stylesheet" href="main.css">
</head>
<body>
   
    <nav class="navbar navbar-light bg-light">
     <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
     </div>   
    </nav>

   <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>


    <div class="alert-box" id="alert">
        <p id="name">알림창임</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="controlAlert(1)">버튼</button>
    <button onclick="controlAlert(2)">버튼2</button>


    <script>

        function controlAlert(a) {
            document.getElementById('alert').style.display = 'block';
            if( a == 1 )
                document.getElementById('name').innerHTML = "아이디를 입력하세요";
            if( a == 2 )
                document.getElementById('name').innerHTML = "비밀먼호를 입력하세요";
        }    

        document.getElementById('close').addEventListener('click', function(){
                document.getElementById('alert').style.display = 'none';
        });

        document.querySelector('.navbar-toggler').addEventListener('click', function (){
            document.querySelector('.list-group').classList.toggle('show');
        });

    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>

<!-- document.getElementById('1').2 = 3 / 1에는 바꿀 html 요소 id, 2. 무엇을 , 3. 어떻게 -->
<!-- UI만드는 step : 1. html/css 미리 디자인 , 2.필요할 때 보여달라고 코드짬 -->
<!-- function에 구멍뚫기(파라미터) / 함수 하나로 여러 개의 기능 구현 가능  -->
<!-- addEventListener() => 유저가 행하는 행동에 따른 이벤트 발생 ex)keydown, scroll, click, mouseover -->
<!-- 콜백함수 (파라미터 자리에 들어가는 함수 ) -->
<!-- classList.toggle('클래스명') => 버튼 한 번 더 누르면 숨기기 -->
