<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel = "stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alert">알림창임 
    <button onclick="controlAlert('none')">닫기</button>
    </div>
    <button onclick="controlAlert('block')">버튼</button>

    <script>

        function controlAlert(a) {
            document.getElementById('alert').style.display = a;
        }    

    </script>
    
</body>
</html>

<!-- document.getElementById('1').2 = 3 / 1에는 바꿀 html 요소 id, 2. 무엇을 , 3. 어떻게 -->
